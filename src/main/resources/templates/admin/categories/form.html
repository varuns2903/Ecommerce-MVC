<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content" class="container mt-4">
    <h2 class="mb-4" th:text="${category.id} ? 'Edit Category' : 'New Category'"></h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/categories}" th:object="${category}" method="post">
        <input type="hidden" th:if="${category.id != null}" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
