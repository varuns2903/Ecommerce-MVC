<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section-title {
            font-weight: 600;
        }
        .card {
            border-radius: 16px;
        }
        .btn-primary, .btn-danger {
            border-radius: 20px;
        }
        .table thead th {
            background-color: #f1f3f5;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{components/navbar :: navbar}"></div>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="section-title mb-0"><i class="fas fa-tags me-2"></i>Category Management</h4>
                <a th:href="@{/admin/categories/new}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Add Category
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th><i class="fas fa-font me-1"></i> Name</th>
                        <th><i class="fas fa-link me-1"></i> Slug</th>
                        <th class="text-end"><i class="fas fa-cogs me-1"></i> Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.name}">Electronics</td>
                        <td th:text="${category.slug}">electronics</td>
                        <td class="text-end">
                            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-outline-primary me-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this category?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-box-open fa-2x mb-2"></i><br>No categories available.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{components/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
