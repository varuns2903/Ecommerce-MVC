<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content" class="container mt-4">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 border-0">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    <p class="card-text" th:text="${#lists.size(products)} + ' products'"></p>
                    <a th:href="@{/admin/products}" class="btn btn-primary">Manage Products</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 border-0">
                <div class="card-body">
                    <h5 class="card-title">Categories</h5>
                    <p class="card-text" th:text="${#lists.size(categories)} + ' categories'"></p>
                    <a th:href="@{/admin/categories}" class="btn btn-primary">Manage Categories</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 border-0">
                <div class="card-body">
                    <h5 class="card-title">Orders</h5>
                    <p class="card-text" th:text="${#lists.size(orders)} + ' orders'"></p>
                    <a th:href="@{/admin/orders}" class="btn btn-primary">Manage Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
