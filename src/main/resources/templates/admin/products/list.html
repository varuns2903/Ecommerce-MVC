<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content" class="container mt-4">
    <h2 class="mb-4">Products</h2>
    <a th:href="@{/admin/products/new}" class="btn btn-primary mb-3">Add New Product</a>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary me-2">Edit</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
