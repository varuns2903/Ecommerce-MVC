<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content" class="container mt-4">
    <h2 class="mb-4">Edit Order</h2>
    <form th:action="@{/admin/orders}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}" readonly/>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" th:field="*{address}" rows="3" readonly></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Items</label>
            <ul class="list-group">
                <li class="list-group-item" th:each="item : *{items}">
                    <span th:text="|${item.product.name} (Qty: ${item.quantity}, $${#numbers.formatDecimal(item.totalPrice, 1, 2)})|"></span>
                </li>
            </ul>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/orders}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
