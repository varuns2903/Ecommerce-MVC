<!-- Home Page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Include Navbar -->
<div th:replace="~{components/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container my-4">
    <!-- All Products Section -->
    <h2 class="section-title">All Products</h2>
    <div class="row" th:if="${not #lists.isEmpty(products)}">
        <div class="col-md-4 col-sm-6" th:each="product : ${products}">
            <div class="card product-card"
                 th:attr="data-href='/product/' + ${product.id}"
                 onclick="window.location.href = this.getAttribute('data-href');"
                 style="cursor: pointer;">
            <img th:src="${product.imageUrl}" class="card-img-top product-img" alt="Product Image"
                     th:attr="onerror=@{this.src='https://via.placeholder.com/300?text=No+Image'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-muted" th:text="${product.description}">Product description</p>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="h5 text-primary">
                            $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span>
                        </span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary add-to-cart-btn"
                                type="button"
                                th:data-product-id="${product.id}">
                            <i class="fas fa-cart-plus me-2"></i> Add to Cart
                        </button>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-outline-success"
                           onclick="event.stopPropagation();">
                            <i class="fas fa-bolt me-2"></i> Buy Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="~{components/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
