<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>

<div class="container mt-5 text-center">
    <h2 class="text-success mb-4">Payment Successful!</h2>
    <p>Thank you for your purchase. Your order is now <strong>being processed</strong>.</p>

    <div class="mt-4">
        <h5>Order Summary</h5>
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Total:</strong> $<span th:text="${order.totalAmount}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
    </div>

    <a href="/" class="btn btn-outline-primary mt-4">Continue Shopping</a>
</div>

<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
