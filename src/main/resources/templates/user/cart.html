<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar { /* Same as dashboard */
        height: 100%;
        background-color: #f8f9fa;
        padding: 20px 0;
    }
    .sidebar-link { /* Same as dashboard */
        padding: 10px 15px;
        display: block;
        color: #212529;
        text-decoration: none;
        border-left: 3px solid transparent;
    }
    .sidebar-link:hover, .sidebar-link.active { /* Same as dashboard */
        background-color: #e9ecef;
        border-left: 3px solid #0d6efd;
    }
    .sidebar-link i { /* Same as dashboard */
        margin-right: 10px;
    }
    .main-content {
        padding: 20px;
    }
  </style>
</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 sidebar">
      <div class="d-flex flex-column">
        <h5 class="mb-4 ps-3">My Account</h5>
        <a th:href="@{/dashboard}" class="sidebar-link">
          <i class="fas fa-user"></i> Profile
        </a>
        <a th:href="@{/orders}" class="sidebar-link">
          <i class="fas fa-shopping-bag"></i> Orders
          <span class="badge bg-primary rounded-pill" th:if="${orders != null && !orders.isEmpty()}" th:text="${orders.size()}"></span>
        </a>
        <a th:href="@{/cart}" class="sidebar-link active">
          <i class="fas fa-shopping-cart"></i> Cart
          <span class="badge bg-primary rounded-pill" th:if="${cartItemCount > 0}" th:text="${cartItemCount}"></span>
        </a>
        <a th:href="@{/wishlist}" class="sidebar-link">
          <i class="fas fa-heart"></i> Wishlist
        </a>
        <a th:href="@{/logout}" class="sidebar-link text-danger mt-5">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <div class="col-md-9 col-lg-10 main-content">
      <h2 class="mb-4">Shopping Cart</h2>

      <div th:if="${cart != null && cart.cartItems != null && !cart.cartItems.isEmpty()}">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.cartItems}">
              <td th:text="${item.product.name}"></td>
              <td th:text="${'$' + item.product.price}"></td>
              <td>
                <input type="number" class="form-control w-25 d-inline"
                       th:value="${item.quantity}"
                       th:field="${item.quantity}"
                       min="1">
              </td>
              <td th:text="${'$' + (item.product.price * item.quantity)}"></td>
              <td>
                <a th:href="@{'/cart/remove/' + ${item.id}}" class="btn btn-sm btn-danger">
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <div>
            <h5>Total: <span th:text="${'$' + cart.totalPrice}"></span></h5>
          </div>
          <div>
            <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
          </div>
        </div>
      </div>

      <div th:unless="${cart != null && cart.cartItems != null && !cart.cartItems.isEmpty()}"
           class="alert alert-info">
        Your cart is empty.
      </div>
    </div>
  </div>
</div>

<div th:replace="~{components/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
