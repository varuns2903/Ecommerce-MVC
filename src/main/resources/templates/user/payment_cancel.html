<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Cancelled</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>

<div class="container mt-5 text-center">
  <h2 class="text-danger mb-4">Payment Cancelled</h2>
  <p>Your payment was cancelled or failed. The order has been discarded.</p>
  <p>You can return to your cart to try again.</p>

  <a href="/cart" class="btn btn-outline-danger mt-4">Back to Cart</a>
</div>

<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
